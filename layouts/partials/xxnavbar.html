<!-- Header -->
<header id="header">
    {{ if or .IsHome (not .Site.Params.DynamicTitles) }}
      <h1><a href="{{ .Site.BaseURL }}"><span><i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                    Be Informed 2020</span></a></h1>
    {{ else if ne .Section "" }}
      <h1><a href="{{ .Site.BaseURL }}"><span><i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                    Be Informed 2020</span></a></h1>
    {{ else }}
      <h1><a href="{{ .Site.BaseURL }}"><span><i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                    Be Informed 2020</span></a></h1>
    {{ end }}

    <nav class="links">
        <ul>
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}">
                            <i class="{{ .Identifier }}">&nbsp;</i>{{ .Name }}
                    </a>
                </li>
            {{ end }}
        </ul>
    </nav>
</header>

<!-- Menu -->
<section id="menu">


    <!-- Links -->
        <section>
            <ul class="links">
                {{ range .Site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}">
                            <h3>
                                <i class="{{ .Identifier }}">&nbsp;</i>{{ .Name }}
                            </h3>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </section>
</section>
